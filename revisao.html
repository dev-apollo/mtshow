<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./revisao.css">
    
    <title>MTShow - Pagamento</title>
</head>
<body>
    <header>
        <h1>MTShow - Revisão</h1>
    </header>
    <main class="revisao-ctn">
        <div id="detalhesPedido">
            <h3>Pedido concluído!</h3>
            <p>Você pode visualizar as informações do seu pedido abaixo: </p>
            <hr>
            <h2 id="nomeRevisao"></h2>
            <p id="dataRevisao"></p>
            <p id="horarioRevisao"></p>
            <p id="localRevisao"></p>
            <p id="setorRevisao"></p>
            <div id="servicosRevisao">
                <p><strong>Serviços</strong></p>
            </div>
            <hr>
            <div class="valorTotal">
                <span>Valor Total:</span>
                <span id="valorFinal"></span>
            </div>
            <button id="retornar">Voltar para início</button>
        </div>
        <div class="imagem-evento">
            <img id="imagemPromo" src="">
        </div>
    </main>
    <footer>
        <p>Contato: suporte@mtshow.com.br</p>
        <p>Instagram: @mtshow.br</p>
        <p>MTShow © 2025 - Porque emoção não tem pausa!</p>    
    </footer>
    <script type="module" src="./src/js/revisao.js"></script>
</body>
</html>
