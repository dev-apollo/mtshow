<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./evento.css">
    <link rel="stylesheet" href="./header_footer.css">
    <title>MTShow - </title>
</head>
<body>
    <main>
        <header>
            <h1>MTShow</h1>
        </header>
        <div id="evento">
            <div id="infosEvento">
                <h2 id="nomeEvento"></h2>
                <p id="data-horario"></p>
                <p id="local"></p>
            </div>
            <div>
                <img src="" id="imagemPromo">
            </div>
        </div>
        <div id ="sobre">
            <h2>Sobre o evento</h2>
            <p id="descricao"></p>
            <div id="artistas"></div>
        </div>
        <div id="setoresEvento">
            <table class="tabela-setores">
                <thead>
                    <tr>
                        <th>Setor</th>
                        <th>Inteira</th>
                        <th>Meia entrada</th>
                        <!-- Tive uma ideia de colocar um seletor de qtd na tabela msm, dai um botao que le a tabela e envia pra prox pag-->
                        <th>Quantidade de ingressos</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela">
                </tbody>
            </table>
            <img src="./src/imgs/mapa_palco.png">
        </div>
    </main>
    <footer>
        <p>Contato: suporte@mtshow.com.br</p>
        <p>Instagram: @mtshow.br</p>
        <p>MTShow © 2025 - Porque emoção não tem pausa!</p>    
    </footer>
    <script type="module" src="./src/js/evento.js"></script>
</body>
</html>
