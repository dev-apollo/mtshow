<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pagamento.css">
    <link rel="stylesheet" href="./header_footer.css">
    <title>MTShow - Pagamento</title>
</head>
<body>
    <main>
        <header>
            <h1>MTShow - Pagamento</h1>
        </header>
        <div id="evento">
            <div id="infosEvento">
                <h2 id="nomeEvento"></h2>
                <p id="data-horario"></p>
                <p id="local"></p>
            </div>
            <div>
                <img src="" id="imagemPromo">
            </div>
        </div>
        <div id="pagamento">
            <div id="titulo">
                <h3>Adicione um cartão de crédito</h3>
                <hr>
            </div>
            <form >
                <label for="numCartao">Número do cartão:</label>
                <input type="text" id="numCartao" required>
                <label for="nomeCartao">Nome no cartão:</label>
                <input type="text" id="nomeCartao" required>
                <label for="dataExp">Data de expiração:</label>
                <input type="month" id="dataExp" required>
                <label for="cvv">Código de segurança (CVV)</label>
                <input type="text" required>
                <label for="parcelas">Parcelas:</label>
                <select id="parcelas" required> 
                    <option>1x</option>
                    <option>2x</option>
                    <option>3x</option>
                    <option>4x</option>
                </select>
            </form>
            <hr>
            <div class="valorTotal">
                <span class="valorLabel">Valor total:</span>
                <span id="valor"></span>
            </div>
            <button type ="submit" id="confirmarPagamento">Confirmar pagamento</button>
        </div>
    </main>
    <footer>
        <p>Contato: suporte@mtshow.com.br</p>
        <p>Instagram: @mtshow.br</p>
        <p>MTShow © 2025 - Porque emoção não tem pausa!</p>    
    </footer>
    <script type="module" src="./src/js/pagamento.js"></script>
</body>
</html>
